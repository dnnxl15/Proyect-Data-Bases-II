
<head>
  <style type="text/css">
    .page-header{
      margin-bottom: 50px;
    }

    .btn::btn-primary{
      margin-bottom: : 25px;

  </style>
</head>

<h2 class="page-header"></h2>

<h2 class="page-header">Add a new course</h2>
<form (submit)="onAddCourse()">
  <div class="form-group">
    <label>Course ID</label>
    <input type="number" [(ngModel)]="courseID" name="courseID" class="form-control">
  </div>
  <div class="form-group">
    <label>Name Course</label>
    <input type="text" [(ngModel)]="nameCourse" name="nameCourse" class="form-control">
  </div>
  <div class="form-group">
    <label>School</label>
    <input type="text" [(ngModel)]="nameCourse" name="nameCourse" class="form-control">
  </div>
  <input type="submit" class="btn btn-primary" value="Add Course">
</form>
