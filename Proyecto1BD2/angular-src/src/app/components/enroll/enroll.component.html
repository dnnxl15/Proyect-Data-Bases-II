
<head>
  <style type="text/css">
    .page-header{
      margin-bottom: 50px;
    }

    .btn::btn-primary{
      margin-bottom: : 25px;
    }
  </style>
</head>

<h2 class="page-header"></h2>

<h2 class="page-header">Student Enroll</h2>
<table style="width:100%">
  <tr>
    <th>Course ID</th>
    <th>Course Name</th>
    <th>Group</th> 
    <th>Schedule</th>
  </tr>
  <tr>
    <td>Jill</td>
    <td>Smith</td> 
    <td>50</td>
  </tr>
</table>

<form (submit)="onEnroll()">
  <div class="form-group">
    <label>Student ID</label>
    <input type="text" [(ngModel)]="studentID" name="profesorID" class="form-control" >
  </div>
  <div class="form-group">
    <label>Course Name</label>
    <input type="text" [(ngModel)]="nameCourse" name="nameCourses" class="form-control">
  </div>
  <div class="form-group">
    <label>Group Number</label>
    <input type="number" [(ngModel)]="groupNumber" name="groupNumber" class="form-control">
  </div>
  <input type="submit" class="btn btn-primary" value="Proceed to Enroll">
</form>
