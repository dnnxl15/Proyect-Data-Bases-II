
<head>
  <style type="text/css">
    .page-header{
      margin-bottom: 50px;
    }

    .btn::btn-primary{
      margin-bottom: : 25px;
    }
  </style>
</head>

<h2 class="page-header"></h2>

<h2 class="page-header">Register university</h2>
<form (submit)="onRegisterUniversity()">
  <div class="form-group">
    <label>University name</label>
    <input type="text" [(ngModel)]="nameUniversity" name="nameUniversity" class="form-control">
  </div>
  <div class="form-group">
    <label>Legal identification</label>
    <input type="text" [(ngModel)]="legaldentification" name="legaldentification" class="form-control">
  </div>
  <input type="submit" class="btn btn-primary" value="Submit">
</form>

<form (submit)="onRegisterCarrer()">
 <div class="form-group">
    <label>University name</label>
    <input type="text" [(ngModel)]="nameUniversityCarrer" name="nameUniversity" class="form-control">
  </div>
  <div class="form-group">
    <label>Carre</label>
    <input type="text" [(ngModel)]="carrerName" name="carrerName" class="form-control">
  </div>
  <div class="form-group">
    <label>Carrer code</label>
    <input type="text" [(ngModel)]="carrerCode" name="carrerCode" class="form-control">
  </div>
  <input type="submit" class="btn btn-primary" value="Register">
</form>
