
<head>
  <style type="text/css">
    .page-header{
      margin-bottom: 50px;
    }

    .btn::btn-primary{
      margin-bottom: : 25px;
    }
  </style>
</head>

<h2 class="page-header"></h2>

<h2 class="page-header">Course Group Manager</h2>

<h4 class="subtitle"></h4>
<h4 class="subtitle">Add a new Topic</h4>
<form (submit)="onAddTopic()">
  <div class="form-group">
    <label>Course Name</label>
    <input type="text" [(ngModel)]="nameCourse" name="nameCourses" class="form-control">
  </div>
  <div class="form-group">
    <label>Group Number</label>
    <input type="number" [(ngModel)]="groupNumber" name="groupNumber" class="form-control">
  </div>
  <div class="form-group">
    <label>Topic</label>
    <input type="text" [(ngModel)]="subjectTopic" name="subjectTopic" class="form-control">
  </div>
  <div class="form-group">
    <label>Subtopic</label>
    <input type="text" [(ngModel)]="subjectSubtopic" name="subjectSubtopic" class="form-control">
  </div>
  <input type="submit" class="btn btn-primary" value="Add Topic">
</form>

<h4 class="subtitle">Manage Evaluation</h4>
<form (submit)="onManageEval()">
  <div class="form-group">
    <label>Exams Total Value</label>
    <input type="number" [(ngModel)]="examValue" name="examValue" class="form-control">
  </div>
  <div class="form-group">
    <label>Projects Total Value</label>
    <input type="number" [(ngModel)]="projectValue" name="projectValue" class="form-control">
  </div>
  <div class="form-group">
    <label>Quizes Total Value</label>
    <input type="number" [(ngModel)]="quizValue" name="quizValue" class="form-control">
  </div>
  <div class="form-group">
    <label>Homeworks Total Value</label>
    <input type="number" [(ngModel)]="homeworkValue" name="homeworkValue" class="form-control">
  </div>
  <input type="submit" class="btn btn-primary" value="Save Values">
</form>
