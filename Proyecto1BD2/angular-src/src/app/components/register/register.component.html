<head>
  <style type="text/css">
    .page-header{
      margin-bottom: 50px;
    }

    .btn::btn-primary{
      margin-bottom: : 25px;
    }
  </style>
</head>

<h2 class="page-header">Register Profesor</h2>
<form (submit)="onRegisterSubmit()">
  <div class="form-group">
    <label>Name</label>
    <input type="text" [(ngModel)]="name" name="name" class="form-control">
  </div>
  <div class="form-group">
    <label>Lastname</label>
    <input type="text" [(ngModel)]="lastname" name="lastname" class="form-control">
  </div>
  <div class="form-group">
    <label>Username</label>
    <input type="text" [(ngModel)]="username" name="username" class="form-control" >
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" [(ngModel)]="password" name="password" class="form-control">
  </div>
   <div class="form-group">
    <label>Email</label>
    <input type="text" [(ngModel)]="email" name="email" class="form-control" >
  </div>
   <div class="form-group">
    <label>Profesor ID</label>
    <input type="text" [(ngModel)]="profesorID" name="profesorID" class="form-control" >
  </div>
   <div class="form-group">
    <label>Cell Phone</label>
    <input type="text" [(ngModel)]="cellPhone" name="cellPhone" class="form-control" >
  </div>
   <div class="form-group">
    <label>University Name</label>
    <input type="text" [(ngModel)]="universityName" name="universityName" class="form-control" >
  </div>
   <div class="form-group">
    <label>University School</label>
    <input type="text" [(ngModel)]="universitySchool" name="universitySchool" class="form-control" >
  </div>
  <input type="submit" class="btn btn-primary" value="Submit">
</form>
