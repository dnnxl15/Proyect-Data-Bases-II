
<head>
  <style type="text/css">
    .page-header{
      margin-bottom: 50px;
    }

    .btn::btn-primary{
      margin-bottom: : 25px;
    }
  </style>
</head>

<h2 class="page-header"></h2>

<h2 class="page-header">Add a new course group</h2>
<form (submit)="onAddGroup()">
  <div class="form-group">
    <label>Course Name</label>
    <input type="text" [(ngModel)]="nameCourse" name="nameCourses" class="form-control">
  </div>
  <div class="form-group">
    <label>Group ID</label>
    <input type="number" [(ngModel)]="groupID" name="groupID" class="form-control">
  </div>
  <div class="form-group">
    <label>Group Number</label>
    <input type="number" [(ngModel)]="groupNumber" name="groupNumber" class="form-control">
  </div>
  <div class="form-group">
    <label>Profesor ID</label>
    <input type="text" [(ngModel)]="profesorID" name="profesorID" class="form-control">
  </div>
  <div class="form-group">
    <label>Course Start</label>
    <input type="text" [(ngModel)]="courseStart" name="courseStart" class="form-control">
  </div>
  <div class="form-group">
    <label>Course End</label>
    <input type="text" [(ngModel)]="courseEnd" name="courseEnd" class="form-control">
  </div>
  <input type="submit" class="btn btn-primary" value="Add Course Group">
</form>
