<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>User Login and Sessions</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="form-container" ng-controller="myController">
		<p class= "form-header">User Profile </p>
		<form method="POST" action="/user/update">
			<label>Username:</label>
				<input type="text" name="username" ng-model="user.username" disabled><br>
			<label>Email:</label>
				<input type="email" name="email" ng-model="user.email"><br>
			<label>Favorite color:</label>
				<input type="text" name="color" ng-model="user.color"><br>
			<input type="submit" value="Save">
		</form>
	</div>
	<form method="POST" action="/user/delete">
		<input type="submit" value="Delete user">
	</form>
	<hr>{{msg}}
	<hr>{{error}}
	<script src= "C:/Users/dnnxl/Desktop/MyApp/static/js/my_app.js"></script>
</body>
</html>
