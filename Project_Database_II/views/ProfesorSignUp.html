<!DOCTYPE html>
<html>
<head>
	<title>Register profesor</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body style="background-color:powderblue;">
	<div class= "form-container"> 
		<font size="5" face="Arial"> Register Profesor <br><br></font>
		<form method="POST">
			<font size="5" face="Arial"> Name: <br></font>
				<input type="text" name="name"><br>
			<font size="5" face="Arial"> Lastname: <br></font>
				<input type="text" name="lastName"><br>
			<font size="5" face="Arial"> Username: <br></font>
				<input type="text" name="username"><br>
			<font size="5" face="Arial"> Password: <br></font>
				<input type="password" name="password"><br>
			<font size="5" face="Arial"> Email: <br></font>
				<input type="email" name="email"><br>
			<font size="5" face="Arial"> Cell phone: <br></font>
				<input type="text" name="cellPhone"><br>
			<font size="5" face="Arial"> Identification: <br></font>
				<input type="text" name="id"><br><br>

			<font size="5" face="Arial"> University: <br></font>
				<datalist id="university">
    			</datalist>
    			<input type="text" list="university"><br>

			<font size="5" face="Arial"> School: <br></font>
				<datalist id="school">
    			</datalist>
    			<input type="text" list="school"><br><br>

			<input type="submit" value="Register">
		</form>
	</div>
</body>
<script type="text/javascript">
  var mycars = new Array();

  var options = '';

  for(var i = 0; i < mycars.length; i++)
    options += '<option value="'+mycars[i]+'" />';

  document.getElementById('university').innerHTML = options;

  var mycars = new Array();
  mycars[0]='CSS';
  mycars[1]='JAVA';
  mycars[2]='C++';
  mycars[3]='PYTHON';
  mycars[4]='C#';
  mycars[5]='JAVASCRIPT';


  var options = '';

  for(var i = 0; i < mycars.length; i++)
    options += '<option value="'+mycars[i]+'" />';

  document.getElementById('school').innerHTML = options;

</script>
</html>
