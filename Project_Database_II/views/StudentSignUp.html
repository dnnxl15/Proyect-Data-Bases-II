<!DOCTYPE html>

<head>

			<select id="combobox">

  			<option value="profesor">UNA </option>
  			<option value="administrator">UCR </option>
  			<input type="submit" value="Select University"><br><br>
			<font size="5" face="Arial"> Carrer: <br></font>
